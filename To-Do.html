<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO - Task manager</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="To-do.css">
	
</head>
<body>
	<nav>
		<p>To Do</p>
		<div class="search">
			<i class="ri-search-line"></i>
			<input type="text" name="search" placeholder="Search">
		</div>
		<div style="font-size: 23px; gap: 19px; display: flex; margin-right: 35px; color: var(--text-color2);">
			<i id="setting" class="ri-settings-5-fill"></i>
			<div id="hoverText">Setting</div>
			<i id="question" class="ri-question-mark"></i>
			<div id="hoverText1">Help</div>
			<i id="notice" class="ri-megaphone-fill"></i>
			<div id="hoverTextNotice">Notice</div>
			<i id="profile" class="ri-checkbox-blank-circle-line"></i>
			<div id="hoverTextProfile">Profile</div>
		</div>
	</nav>
	<div style="width: 88%; display: flex; justify-content: center; align-items: center; gap: 88%; margin: 1px 4rem;">
		<div class="menu">
			<i class="ri-menu-line"></i>
			<p>HELLO!</p>
			<i class="ri-layout-grid-fill"></i>
			<i class="ri-list-check"></i>
		</div>
		<div class="menu">
			<i class="ri-sort-desc"></i>
			<i class="ri-lightbulb-line"></i>
		</div>
	</div>
	<div style="width: 96%; background: var(--text-color2); margin-left: 2%; border-radius: 5px; box-shadow: 2px 2px 5px var(--shadow);">
		<div style="border-bottom: 2px solid #dbd9d9;">
			<div style="display: flex; justify-content: flex-start; align-items: center; gap: 1%; margin: 0px 1%; height: 49px;">
				<i style="color: var(--text-color3);" class="ri-add-line"></i>
				<input type="text" id="inputField" class="inputField" placeholder="Add a task" style="color: #333030; font-size: 19px; width: 100%; border: none; outline: none;">
			</div>
		</div>
		<div>
			<div style="background: #b0a7a71c; display: flex; justify-content: space-between; align-items: center;">
				<div style="display: flex; justify-content: flex-start; align-items: center; gap: 7%; margin: 0px 1%; height: 46px; width: 10%;">
					<i class="ri-calendar-todo-fill"></i>
					<i class="ri-notification-2-fill"></i>
					<i class="ri-repeat-line"></i>
				</div>
				<button id="submitButton" class="addButton" style="margin: 0px 2rem;">ADD</button>
			</div>
		</div>
	</div>
	<div style="width: 96%;
  background: var(--text-color2);
  margin-left: 2%;
  border-radius: 5px;
  box-shadow: 2px 2px 5px var(--shadow);
  margin-top: 2rem;
  display: grid;" class="listContainer" id="listContainer">
		<!-- Task list items will be appended here -->
	</div>
<script type="text/javascript" src="To-do.js"></script>
	
</body>
</html>
