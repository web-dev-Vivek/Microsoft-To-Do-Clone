<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO - Task manager</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
	<style type="text/css">
		:root {
			--nav-color: #2564cf;
			--text-color1: black;
			--text-color2: white;
			--shadow: grey;
			--text-color3: blue;
			--button-normal: #cccccc;
			--button-bright: #2564cf;
			--button-text-color: white;
		}
		body {
			margin: 0px;
			padding: 0px;
		}
		nav {
			display: flex;
			justify-content: space-around;
			align-items: center;
			gap: 12vw;
			background-color: var(--nav-color);
		}
		nav p {
			font-size: 20px;
			margin: 16px;
			color: var(--text-color2);
		}
		.menu {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			gap: 14%;
			font-size: 18px;
		}
		@media (max-width: 900px) {
			/* Add responsive styles here */
		}
		#hoverText, #hoverText1, #hoverTextNotice, #hoverTextProfile {
			display: none;
			position: absolute;
			top: 18px;
			background: white;
			color: black;
			border-radius: 3px;
			font-size: 16px;
			justify-content: center;
			align-items: center;
			width: 70px;
			height: 24px;
			box-shadow: 0px 2px 5px var(--shadow);
		}
		#hoverText1 {
			right: 226px;
		}
		#hoverTextNotice {
			right: 190px;
		}
		#hoverTextProfile {
			right: 145px;
		}
		.search {
			position: relative;
		}
		.search i {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 18px;
			color: var(--text-color1);
		}
		.search input {
			height: 2rem;
			width: 34vw;
			padding: 0rem 1rem 0rem 2.5rem;
			font-size: 18px;
			border: none;
			outline: none;
		}
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            color: var(--button-text-color);
            background-color: var(--button-normal);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #submitButton.bright {
            background-color: var(--button-bright);
        }
	</style>
</head>
<body>
	<nav>
		<p>To Do</p>
		<div class="search">
			<i class="ri-search-line"></i>
			<input type="text" name="search" placeholder="Search">
		</div>
		<div style="font-size: 23px; gap: 19px; display: flex; margin-right: 35px; color: var(--text-color2);">
			<i id="setting" class="ri-settings-5-fill"></i>
			<div id="hoverText">Setting</div>
			<i id="question" class="ri-question-mark"></i>
			<div id="hoverText1">Help</div>
			<i id="notice" class="ri-megaphone-fill"></i>
			<div id="hoverTextNotice">Notice</div>
			<i id="profile" class="ri-checkbox-blank-circle-line"></i>
			<div id="hoverTextProfile">Profile</div>
		</div>
	</nav>
	<div style="width: 88%; display: flex; justify-content: center; align-items: center; gap: 88%; margin: 1px 4rem;">
		<div class="menu">
			<i class="ri-menu-line"></i>
			<p>HELLO!</p>
			<i class="ri-layout-grid-fill"></i>
			<i class="ri-list-check"></i>
		</div>
		<div class="menu">
			<i class="ri-sort-desc"></i>
			<i class="ri-lightbulb-line"></i>
		</div>
	</div>
	<div style="width: 96%; background: var(--text-color2); margin-left: 2%; border-radius: 5px; box-shadow: 2px 2px 5px var(--shadow);">
		<div style="border-bottom: 2px solid #dbd9d9;">
			<div style="display: flex; justify-content: flex-start; align-items: center; gap: 1%; margin: 0px 1%; height: 49px;">
				<i style="color: var(--text-color3);" class="ri-add-line"></i>
				<input type="text" id="inputField" class="inputField" placeholder="Add a task" style="color: #333030; font-size: 19px; width: 100%; border: none; outline: none;">
			</div>
		</div>
		<div>
			<div style="background: #b0a7a71c; display: flex; justify-content: space-between; align-items: center;">
				<div style="display: flex; justify-content: flex-start; align-items: center; gap: 7%; margin: 0px 1%; height: 46px; width: 10%;">
					<i class="ri-calendar-todo-fill"></i>
					<i class="ri-notification-2-fill"></i>
					<i class="ri-repeat-line"></i>
				</div>
				<button id="submitButton" class="addButton" style="margin: 0px 2rem;">ADD</button>
			</div>
		</div>
	</div>
	<div style="width: 96%;
  background: var(--text-color2);
  margin-left: 2%;
  border-radius: 5px;
  box-shadow: 2px 2px 5px var(--shadow);
  margin-top: 2rem;
  display: grid;" class="listContainer" id="listContainer">
		<!-- Task list items will be appended here -->
	</div>

	<script>
const setting = document.getElementById('setting');
const hoverText = document.getElementById('hoverText');
const question = document.getElementById('question');
const hoverText1 = document.getElementById('hoverText1');
const notice = document.getElementById('notice');
const hoverTextNotice = document.getElementById('hoverTextNotice');
const profile = document.getElementById('profile');
const hoverTextProfile = document.getElementById('hoverTextProfile');
let timer;

setting.addEventListener('mouseenter', () => {
    timer = setTimeout(() => {
        hoverText.style.display = 'flex';
    }, 450);
});

setting.addEventListener('mouseleave', () => {
    clearTimeout(timer);
    hoverText.style.display = 'none';
});

question.addEventListener('mouseenter', () => {
    timer = setTimeout(() => {
        hoverText1.style.display = 'flex';
    }, 450);
});

question.addEventListener('mouseleave', () => {
    clearTimeout(timer);
    hoverText1.style.display = 'none';
});

notice.addEventListener('mouseenter', () => {
    timer = setTimeout(() => {
        hoverTextNotice.style.display = 'flex';
    }, 450);
});

notice.addEventListener('mouseleave', () => {
    clearTimeout(timer);
    hoverTextNotice.style.display = 'none';
});

profile.addEventListener('mouseenter', () => {
    timer = setTimeout(() => {
        hoverTextProfile.style.display = 'flex';
    }, 450);
});

profile.addEventListener('mouseleave', () => {
    clearTimeout(timer);
    hoverTextProfile.style.display = 'none';
});









// Task addition functionality
const inputField = document.getElementById('inputField');
const submitButton = document.getElementById('submitButton');
const listContainer = document.getElementById('listContainer');

inputField.addEventListener('input', () => {
    if (inputField.value.trim() !== "") {
        submitButton.classList.add('bright');
        submitButton.disabled = false;
    } else {
        submitButton.classList.remove('bright');
        submitButton.disabled = true;
    }
});






const addItem = () => {
    const inputValue = inputField.value.trim();
    if (inputValue) {
        const listItem = document.createElement('div');
        listItem.className = 'list-item';
        
        // Create the image element for the circle icon
        const circleIcon = document.createElement('img');
        circleIcon.src = 'https://www.svgrepo.com/show/135058/circle-outline.svg';
        circleIcon.style.cursor = 'pointer';  // Makes the icon clickable
        circleIcon.style.width = '20px';  // Set the width of the image
        circleIcon.style.height = '20px';  // Set the height of the image
        
        // Create the checkmark icon element (initially hidden)
        const checkIcon = document.createElement('i');
        checkIcon.className = 'ri-check-line';
        checkIcon.style.display = 'none';  // Hidden initially
        checkIcon.style.position = 'absolute';  // Position in the middle
        checkIcon.style.left = '50%';
        checkIcon.style.top = '50%';
        checkIcon.style.transform = 'translate(-50%, -50%)';  // Center the checkmark icon
        checkIcon.style.fontSize = '15px';
        
        // Create a container for the icon and text
        const iconContainer = document.createElement('div');
        iconContainer.style.position = 'relative';
        iconContainer.style.width = '30px';  // Increase the container width
        iconContainer.style.height = '30px';  // Increase the container height
        iconContainer.style.display = 'flex';
        iconContainer.style.alignItems = 'center';
        iconContainer.style.justifyContent = 'center';  // Center icons within the container
        
        // Append both icons to the container
        iconContainer.appendChild(circleIcon);
        iconContainer.appendChild(checkIcon);

        // Create a container for the entire item (icon + text)
        const itemContent = document.createElement('div');
        itemContent.style.display = 'flex';
        itemContent.style.alignItems = 'center';
        itemContent.style.gap = '10px';  // Space between icon and text
        
        // Add the icon container and text to the item content container
        itemContent.appendChild(iconContainer);
        itemContent.appendChild(document.createTextNode(inputValue));

        // Add the item content container to the list item
        listItem.appendChild(itemContent);
        
        // Set styles individually
        listItem.style.borderBottom = '2px solid gray';
        listItem.style.padding = '13px 1px 11px 13px';

        listContainer.appendChild(listItem);

        // Clear the input field and reset button state
        inputField.value = '';
        submitButton.classList.remove('bright');
        submitButton.disabled = true;

        // Add click event to toggle icons and color
        circleIcon.addEventListener('click', () => {
            if (checkIcon.style.display === 'none') {
                checkIcon.style.display = 'block';  // Optional: Apply filter to change color
                checkIcon.style.color = 'blue';
            } else {
                checkIcon.style.display = 'none';
                circleIcon.style.filter = '';  // Reset filter
            }
        });
    }
};

submitButton.addEventListener('click', addItem);

inputField.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && inputField.value.trim() !== "") {
        addItem();
    }
});



	</script>
</body>
</html>
